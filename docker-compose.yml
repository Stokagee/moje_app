services:
  # ============================================
  # DATABASE - PostgreSQL 15
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: moje_app_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-moje_app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-moje_app}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND - FastAPI
  # ============================================
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: moje_app_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moje_app}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SECRET_TOKENS: ${SECRET_TOKENS:-dum,pes}
      # Loguru + Loki logging
      LOKI_URL: http://loki:3100/loki/api/v1/push
      APP_NAME: moje-app
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      loki:
        condition: service_healthy

  # ============================================
  # FRONTEND - Expo Web
  # ============================================
  frontend:
    build:
      context: ./fe/mojeApp
      dockerfile: Dockerfile
    container_name: moje_app_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

  # ============================================
  # ADMINER - Webovy spravce databaze
  # ============================================
  adminer:
    image: adminer:latest
    container_name: moje_app_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db

  # ============================================
  # AUTH DEMO - Vyukova ukazka autentizace
  # ============================================
  auth-demo:
    build:
      context: ./be/auth
      dockerfile: Dockerfile
    container_name: moje_app_auth_demo
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-moje_app}
      SECRET_KEY: ${AUTH_SECRET_KEY:-super-secret-key-change-in-production-123!}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SESSION_COOKIE_NAME: session_id
      SESSION_MAX_AGE: 3600
      DEFAULT_ADMIN_USERNAME: ${AUTH_ADMIN_USER:-admin}
      DEFAULT_ADMIN_PASSWORD: ${AUTH_ADMIN_PASSWORD:-admin123}
      DEFAULT_ADMIN_EMAIL: ${AUTH_ADMIN_EMAIL:-admin@example.com}
    ports:
      - "${AUTH_DEMO_PORT:-8001}:8001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./be/auth/static:/app/static

  # ============================================
  # LOKI - Log aggregation
  # ============================================
  loki:
    image: grafana/loki:2.9.0
    container_name: moje_app_loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # GRAFANA - Visualization & Alerting
  # ============================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: moje_app_grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy

volumes:
  postgres_data:
  loki_data:
  grafana_data:
